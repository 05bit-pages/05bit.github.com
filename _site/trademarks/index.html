{% extends "post.html" %}

{% block content %}

<div id="content">
    <section class="container container_12 clearfix">
        <iframe id="ippro_iframe" src="about:blank" width="100%" style="border: none;" onload="window.parent.parent.scrollTo(0,0)"></iframe>
    </section>
</div>
  
<script type="text/javascript">
    window.addEventListener('message', function(event) {
        if (event.origin.search("://online.ippro.ru") != -1) {
            if (isNaN(event.data)) return;
            document.getElementById('ippro').height = (parseInt(event.data) + 5) + "px";
        }
    }, false);
    document.getElementById('ippro_iframe').src = 'https://online.ippro.ru?partner=3';
</script>

{% endblock %}
