## Installation & Docs

1. Install using `pip`:

    ```
    pip install brillixy
    ```

    or get source from GitHub https://github.com/05bit/brillixy

2. Add `brillixy` to `INSTALLED_APPS` **before(!)** `django.contrib.admin`:

    ```python
    INSTALLED_APPS = (
        # ...
        
        # Brillixy app should go before django admin:
        'brillixy',
        
        # Uncomment the next line to enable the admin:
        'django.contrib.admin',

        # ...
    )
    ```

3. Add initialization code to ``urls.py`` right after Django admin autodiscover code:

    ```python
    # Uncomment the next two lines to enable the admin:
    from django.contrib import admin
    admin.autodiscover()

    # Setup Brillixy
    from brillixy import site as brillixy
    brillixy.setup(admin.site)
    ```

4. Tada!

See source code of an [Example project](https://github.com/05bit/brillixy/tree/master/example) for more details.
